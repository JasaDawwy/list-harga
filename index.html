        background-size: 400% 400%;
        color: #fff;
        padding-bottom: 40px;

    @keyframes gradientAnimation {

    }
    h2 {

    @keyframes neonGlow {
        0% {

            color: #f0c2ff;
        }
        25% {

        50% {

            color: #ffeeca;

        75% {
            text-shadow: 0 0 10px #00ffd2, 0 0 20px #00ffd2, 0 0 30px #bf00ff, 0 0 40px #bf00ff, 0 0 50px #bf00ff;

            color: #f1c6ff;
        }
    }
    .contact-links {
